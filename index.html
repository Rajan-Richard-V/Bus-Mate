<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BusMate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BusMate 🚍</h1>

    <label for="directionSelect">Select direction:</label>
    <select id="directionSelect" onchange="populateStops(); updateBusInfo();">
      <option value="">-- Select Direction --</option>
      <option value="to">To Junction</option>
      <option value="from">From Junction</option>
    </select>

    <label for="stopSelect">Your location:</label>
    <select id="stopSelect" onchange="updateBusInfo()">
      <option value="">-- Select Location --</option>
    </select>
    <h3>If your location is not in the option choose the option before your location</h3>
    <select id="modeSelect" onchange="updateBusInfo()">
      <option value="next">Next Bus</option>
      <option value="next2">Buses in Next 2 Hours</option>
      <option value="today">All Buses Today</option>
    </select>
    <h3>Please reach the stop  5 to 10 minutes early 🙏</h3>
    <div class="output" id="output">Hello, I am BusMate — ready to assist you. 🚀</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
